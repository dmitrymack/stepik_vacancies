{% extends "work/base.html" %}
{% block content %}
  <main class="container mt-3">
    <section>
      <h1 class="h1 text-center mx-auto mt-4 pt-5" style="font-size: 70px;"><strong>{{ spec.title }}</strong></h1>
      <p class="text-center pt-1">{{ count }} вакансий</p>
      <div class="row mt-5">
        <div class="col-12 col-lg-8 offset-lg-2 m-auto">
          {% for vac in vacancies %}
          <div class="card mb-4">
            <div class="card-body px-4">
              <div class="row">
                <div class="col-12 col-md-8 col-lg-9">
                  <h2 class="h2 pb-2">{{ vac.title }}</h2>
                   <p class="mb-2">{{ vac.speciality.title }}, {{ vac.skills }}</p>
                  <p>От {{ vac.salary_min }} до {{ vac.salary_max }} руб.</p>
                  <p class="text-muted pt-1">{{ vac.posted }}</p>
                </div>
                <div class="col-12 col-md-4 col-lg-3 d-flex align-items-end">
                  <a href="{% url 'vacancy' vac.id %}"><img src="{{ vac.company.logo.url }}" width="130" height="80" alt=""></a>
                </div>
                <a href="{% url 'vacancy' vac.id %}" class="btn btn-dark">Просмотр</a>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </section>
  </main>
  {% endblock content %}
